name:
    - k20dx128_bootloader
core:
    - cortex-m4
common:
    include_paths:
        - source/bootloader/hal/freescale/mk20dx128
        - source/common/cmsis_core/hal/freescale/mk20dx128
        - source/common/rtos
    source_files:
        - source/common/cmsis_core/hal/freescale/mk20dx128/system_MK20D5.c
        - source/common/rtos/HAL_CM3.c
        - source/bootloader/hal/freescale/mk20dx128/flash_erase_read_write.c
        - source/bootloader/hal/freescale/mk20dx128/mk20dx128_firmware_cfg.c
    macros:
        - TARGET_MK20DX
        - K20DX128
        - CPU_MK20DX128VFM5
        - __RTX
        - BOOTLOADER
tool_specific:
    uvision:
        mcu:
            - MK20DX128xxx5
        include_paths:
            - source/common/cmsis_core/hal/freescale/mk20dx128/arm
        source_files:
            - source/common/cmsis_core/hal/freescale/mk20dx128/arm/startup_MK20D5.s
        linker_file:
            - source/common/cmsis_core/hal/freescale/mk20dx128/arm/MK20D5_0x0000.sct
        misc:
            Cads:
                MiscControls:
                    - --debug
                    - -g
                    - --c99
                Optim:
                    - 0
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - fromelf --m32combined -o "$L@L.S19" "#L"
                    RunUserProg2:
                        - enable
                    UserProg2Name:
                        - fromelf --bin -o "$L@L.bin" "#L"